<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="@katychuang" />
        <meta http-equiv="Cache-Control" content="max-age=86400, must-revalidate" />
        <title>#{subtitle} - #{title config}</title>
        <link rel="stylesheet" type="text/css" title="hakyll_theme" href=@{Css} />
    <body>

        <header>
            <div class="logo">
                <a href="@{Index}">#{title config}
            <nav>
                $forall page <- pages
                    <a href=@{Page $ pack page}>#{page}

        <main role="main">
            <h1>#{subtitle}
            #{body}

        <footer>
            Site proudly generated by Shake with Shakespeare and Pandoc.
